apiVersion: v1
kind: Pod
metadata:
  name: nginx-1
  labels:
    app.kubernetes.io/name: nginx-1
spec:
  containers:
  - name: nginx-1
    image: nginx:latest
    ports:
      - containerPort: 80
        protocol: TCP
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"

