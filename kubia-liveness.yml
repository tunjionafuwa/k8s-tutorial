apiVersion: v1
kind: Pod
metadata:
  name: kubia-liveness
  labels:
    app.kubernetes.io/name: kubia-liveness
spec:
  containers:
  - name: kubia-liveness
    image: luksa/kubia-unhealthy
    ports:
      - containerPort: 8080
        protocol: TCP
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
    livenessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 15

